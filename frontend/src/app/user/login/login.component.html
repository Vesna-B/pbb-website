<mat-card>
  <h1 class="title">Login</h1>
  <p>
    If you don't have an account, please go to <button class="link-button" mat-button routerLink='/registration'>registration</button> page.
  </p>
  <form>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password">
    </mat-form-field>
    <button class="submit-button" mat-flat-button>Submit</button>
  </form>
</mat-card>
